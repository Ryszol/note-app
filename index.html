<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <span class="title">Docket</span>
      <div class="actions">
        <button class="addNote">
          <svg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 512 512'>
            <title>ionicons-v5-a</title>
            <line x1='256' y1='112' x2='256' y2='400'
              style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px' />
            <line x1='400' y1='256' x2='112' y2='256'
              style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px' />
          </svg>
        </button>
        <button class="yellow"></button>
        <button class="orange"></button>
        <button class="purple"></button>
        <button class="blue"></button>
        <button class="green"></button>
      </div>
    </div>
    <div class="container2">
      <div class="navbar">
        <div class="actions">
          <label for="search" class="iconSearch">
            <svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 512 512'>
              <title>ionicons-v5-f</title>
              <path d='M221.09,64A157.09,157.09,0,1,0,378.18,221.09,157.1,157.1,0,0,0,221.09,64Z'
                style='fill:none;stroke:#151515a8;stroke-miterlimit:10;stroke-width:32px' />
              <line x1='338.29' y1='338.29' x2='448' y2='448'
                style='fill:none;stroke:#151515a8;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px' />
            </svg>
          </label>
          <input type="text" name="search" id="search" placeholder="Pesquisar">
        </div>
      </div>
      <h1 class="title">Notas</h1>
      <div class="notes">
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
